<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="banner-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7aa2f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bb9af7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#1a1b26"/>

  <!-- Decorative binary pattern in background -->
  <text x="50" y="90" font-family="monospace, 'Courier New', Courier" font-size="48" font-weight="300" fill="#7aa2f7" opacity="0.06">
    01001000 01101001 01010100
  </text>
  <text x="200" y="160" font-family="monospace, 'Courier New', Courier" font-size="48" font-weight="300" fill="#bb9af7" opacity="0.06">
    01000010 01010111 01110011
  </text>
  <text x="80" y="480" font-family="monospace, 'Courier New', Courier" font-size="48" font-weight="300" fill="#bb9af7" opacity="0.06">
    01100010 01101001 01110100
  </text>
  <text x="300" y="550" font-family="monospace, 'Courier New', Courier" font-size="48" font-weight="300" fill="#7aa2f7" opacity="0.06">
    01010111 01101001 01110011
  </text>

  <!-- BitWise text with gradient - matching header logo style -->
  <text x="600" y="280" font-family="monospace, 'Courier New', Courier" font-size="120" font-weight="700" fill="url(#banner-gradient)" text-anchor="middle">
    BitWise
  </text>

  <!-- Three binary dots - matching header logo -->
  <circle cx="540" cy="340" r="10" fill="url(#banner-gradient)" opacity="0.5"/>
  <circle cx="575" cy="340" r="10" fill="url(#banner-gradient)" opacity="0.7"/>
  <circle cx="610" cy="340" r="10" fill="url(#banner-gradient)" opacity="1"/>

  <!-- Subtitle -->
  <text x="600" y="410" font-family="monospace, 'Courier New', Courier" font-size="36" fill="rgba(255,255,255,0.7)" text-anchor="middle">
    Backend Blog
  </text>
</svg>
