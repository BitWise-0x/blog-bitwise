<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 62" width="320" height="62">
  <defs>
    <linearGradient id="bitwise-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7aa2f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bb9af7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- BitWise text with gradient - left aligned -->
  <text x="0" y="54" font-family="'Space Grotesk', sans-serif" font-size="42" font-weight="700" fill="url(#bitwise-gradient)">BitWise</text>

  <!-- Three binary dots after text - wave animation every ~10 seconds -->
  <circle cx="173" cy="43" r="6" fill="url(#bitwise-gradient)" opacity="0.5">
    <animate attributeName="cy"
      values="43;43;38;43;43"
      keyTimes="0;0.80;0.85;0.90;1"
      dur="5s"
      repeatCount="indefinite"
      calcMode="spline"
      keySplines="0 0 1 1;0.42 0 0.58 1;0.42 0 0.58 1;0 0 1 1" />
    <animate attributeName="opacity"
      values="0.5;0.5;0.9;0.5;0.5"
      keyTimes="0;0.80;0.85;0.90;1"
      dur="5s"
      repeatCount="indefinite" />
  </circle>

  <circle cx="191" cy="43" r="6" fill="url(#bitwise-gradient)" opacity="0.7">
    <animate attributeName="cy"
      values="43;43;38;43;43"
      keyTimes="0;0.815;0.865;0.915;1"
      dur="5s"
      repeatCount="indefinite"
      calcMode="spline"
      keySplines="0 0 1 1;0.42 0 0.58 1;0.42 0 0.58 1;0 0 1 1" />
    <animate attributeName="opacity"
      values="0.7;0.7;1;0.7;0.7"
      keyTimes="0;0.815;0.865;0.915;1"
      dur="5s"
      repeatCount="indefinite" />
  </circle>

  <circle cx="209" cy="43" r="6" fill="url(#bitwise-gradient)">
    <animate attributeName="cy"
      values="43;43;38;43;43"
      keyTimes="0;0.83;0.88;0.93;1"
      dur="5s"
      repeatCount="indefinite"
      calcMode="spline"
      keySplines="0 0 1 1;0.42 0 0.58 1;0.42 0 0.58 1;0 0 1 1" />
    <animate attributeName="opacity"
      values="1;1;0.6;1;1"
      keyTimes="0;0.83;0.88;0.93;1"
      dur="5s"
      repeatCount="indefinite" />
  </circle>
</svg>
